<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link href="/static/bootstrap-3.3.7-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="/static/animate.css" rel="stylesheet" >
    <link href="/static/style.css" rel="stylesheet" >
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <!-- Start Sign In Form -->
                <form action="/usdb/registe/" class="fh5co-form animate-box" data-animate-effect="fadeIn" method="post">
                    <h2>注 册</h2>
                    <!--div class="form-group">
                        <div class="alert alert-success" role="alert">Your info has been saved.</div>
                    </div-->
                    <div class="form-group">
                        <label for="name" class="sr-only"></label>
                        <input type="text" class="form-control" id="name" name="username" placeholder="用户名" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email" class="sr-only"></label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="邮箱" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="phone" class="sr-only"></label>
                        <input type="text" class="form-control" id="phone" name="phone" placeholder="电话" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label>角色类型</label>
                        <select class="form-control" name="u_type">
                            <option value="1">超级用户</option>
                            <option value="2">普通用户</option>
                            <option value="3">一般用户</option>
                        </select>
                    </div>
                    <div class="form-group">
                        {% if group_list|length > 0 %}
                            <label>请选择分组</label>
                            <select class="form-control" name="group_id">
                                {% for item in group_list %}
                                <option value="{{ item.uid }}">{{ item.caption }}</option>
                                {% endfor %}
                            </select>
                        {% else %}
                            <span>无分组信息!</span>
                        {% endif %}
                    </div>
                    <div class="form-group">
                        <label for="password" class="sr-only">密码</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="输入密码" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="re-password" class="sr-only">再次输入密码</label>
                        <input type="password" class="form-control" id="re-password" placeholder="再次输入密码" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="remember"><input type="checkbox" id="remember"> 记住我</label>
                    </div>
                    <div class="form-group">
                        <p>已经注册了? <a href="/usdb/login">点击这里登录</a></p>
                    </div>
                    <div class="form-group">
                        <input type="submit" value="注 册" class="btn btn-primary">
                        <span style="color: red">{{ warning_info }}</span>
                    </div>
                </form>
                <!-- END Sign In Form -->
            </div>
        </div>
    </div>
    <script src="/static/modernizr-2.6.2.min.js"></script>
    <!-- jQuery -->
    <script src="/static/jquery-1.12.4.js"></script>
    <!-- Bootstrap -->
    <script src="/static/bootstrap-3.3.7-dist/js/bootstrap.js"></script>
    <!-- Placeholder -->
    <script src="/static/jquery.placeholder.min.js"></script>
    <!-- Waypoints -->
    <script src="/static/jquery.waypoints.min.js"></script>
    <!-- Main JS -->
    <script src="/static/main.js"></script>
</body>
</html>
