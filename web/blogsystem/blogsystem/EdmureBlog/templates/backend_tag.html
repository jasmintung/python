{% extends 'backend_layout.html' %}
{% block css %}

{% endblock %}
{% block conent %}
    <ol class="breadcrumb">
        <li><a href="#">标签管理</a></li>
        <li class="active">标签列表</li>
    </ol>
    <div>
        <div class="row" style="padding: 20px 5px;">
            <form class="form-horizontal">
                {% csrf_token %}
                <div class="col-xs-12">
                    <div class="form-group">
                        <label class="col-xs-1 control-label">标签名</label>

                        <div class="col-xs-3">
                            <input type="text" class="form-control" id="nickname" placeholder="请输入昵称">
                        </div>
                        <div class="col-xs-3">
                            <input id="add_tag" type="button" class="btn btn-primary" value="添 加">
                        </div>
                        <div class="col-xs-3">
                            <span id="notice"></span>
                        </div>
                    </div>
                </div>
            </form>
        </div>

        <div style="height: 35px;background-color: #f5f5f5;line-height: 35px;padding: 0 15px;">
            <i class="fa fa-table" aria-hidden="true"></i>
            标签列表
        </div>

        <table class="table table-bordered">
            <thead>
            <tr>
                <th>标签</th>
                <th>文章个数</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            {% for item in tag_list %}
            <tr>
                <td>{{ item.title }}</td>
                <td>0</td>
                <td>
                    <a class="btn btn-danger btn-xs">
                        <i class="fa fa-times" aria-hidden="true"></i>
                        删除
                    </a>
                    |
                    <a class="btn btn-primary btn-xs">
                        <i class="fa fa-pencil-square-o" aria-hidden="true"></i>
                        编辑
                    </a>
                </td>
            </tr>
            {% endfor %}
            </tbody>
        </table>

        <div class="clearfix">
            <ul class="pagination right" style="margin-top: 0">
                <li><a href="#">&laquo;</a></li>
                <li><a href="#">1</a></li>
                <li><a href="#">2</a></li>
                <li><a href="#">3</a></li>
                <li><a href="#">4</a></li>
                <li><a href="#">5</a></li>
                <li><a href="#">&raquo;</a></li>
            </ul>
        </div>
    </div>


{% endblock %}

{% block js %}
    <script src="/static/js/jquery-1.12.4.js"></script>
    <script src="/static/js/jquery.cookie.js"></script>
    <script>
        $(function () {
            $.ajaxSetup({
                beforeSend: function(xhr,settings){
                    xhr.setRequestHeader('X-CSRFtoken', $.cookie('csrftoken'));
                }
            });
        });
        $('#add_tag').click(function () {
            var tag_name = $('#nickname').val();
            if (tag_name.length < 1){
                $('#notice').text("标签名不能为空!");
                $('#notice').css('color', 'red');
            }
            else{
                var dic = {};
                dic['tagname'] = tag_name;
                $.ajax({
                url: "/backend/tag.html",
                data: JSON.stringify(dic),
                type: "POST",
                dataType: "JSON",
                headers: {'X-CSRFtoken': $.cookie('csrftoken')},
                success: function(obj){
                    //var notice = JSON.parse(obj);
                    if (obj.statues){
                        window.location.reload();
                    }else{
                        alert(obj.error);
                    }
                },
                error: function(){
                    alert("添加失败!");
                }
            })
            }
        });
    </script>
{% endblock %}
